<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="theme-container">
        <label class="theme-slider" for="checkbox">
          <input type="checkbox" id="checkbox" onclick="changeTheme()" />
          <div class="round slider"></div>
        </label>
      </div>
      <div class="container">
        <div class="font">
        <span>-</span>
        <input type="range" min="10" max="40" id="slider" value="30" onchange="changeSizeBySlider()" />
        <span>+</span>
      </div>
      </div>
      <div class="both">
        <div class="quote-container" >
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote">Your quote will appear here...</span>
            </div>
            <div class="quote-author">
                <span id="author">Author's name</span>
            </div>
        </div>
        <div class="button-container">
            <button id="prev" onclick="prevQuote()">Previous</button>
            <button id="ran" onclick="ranQuote()">Random</button>
            <button id="next" onclick="nextQuote()">Next</button>
        </div>
        <div class="dropdown">
        <p>Select Category</p>
         <select  id="category" class="Category" onchange="Change()">
             <option value="general">General</option>
             <option value="success">Success</option>
             
             <option value="fun">Fun</option>
             <option value="dream">Dream</option>
         </select>
    </div>
    </div>
        
     
   
    <script src="script.js"></script>
</body>
</html>
